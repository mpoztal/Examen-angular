<div class="card border-2">
    <img [src]="myPost.img" class="card-img-top myCardImg" [alt]="myPost.title">
    <div class="card-body">
      <h5 class="card-title text-center">{{myPost.title}}</h5>
      <p class="card-text">{{category.title}}</p>

    </div>
    <div class="d-flex justify-content-end align-items-end m-1">
        <a class="btn btn-dark" [routerLink]="['/post', myPost.id]">Ver detalle</a>   
    </div>
</div>
